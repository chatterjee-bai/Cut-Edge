<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="box-header modern">Modern Registration Form</div>
    </div>

    <div class="container">
    <div class="header"> Student Registration Form </div>

    <form>
        <div class="row">
            <div class="group">
                <label>First Name</label>
                <input type="text" placeholder="Enter first name">
            </div>

            <div class="group">
                <label>Last Name</label>
                <input type="text" placeholder="Enter last name">
            </div>
        </div>

        <div class="row">
            <div class="group">
                <label>Date of Birth</label>
                <select><option>Day</option></select>
            </div>
            <div class="group">
                <label>Month</label>
                <select><option>Month</option></select>
            </div>
            <div class="group">
                <label>Year</label>
                <select><option>Year</option></select>
            </div>
        </div>


        <div class="row">
            <div class="group">
                <label>Email ID</label>
                <input type="email" placeholder="Enter email address">
            </div>
            <div class="group">
                <label>Mobile Number</label>
                <input type="text" placeholder="Enter 10-digit mobile number">
            </div>
        </div>
        <div class="group">
            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender"> Male </label>
                <label><input type="radio" name="gender"> Female</label>
            </div>
        </div>

        <div class="group">
            <label>Address</label>
            <textarea rows="2" placeholder="Enter your full address"></textarea>
        </div>

        <div class="row">
            <div class="group">
                <label>City</label>
                <input type="text" placeholder="Enter city">
            </div>
            <div class="group">
                <label>PIN Code</label>
                <input type="number" placeholder="Enter 6-digit PIN code">
            </div>
            <div class="group">
                <label>State</label>
                <input type="text" placeholder="Enter State">
            </div>
        </div>

        <div class="group">
            <label>Country</label>
            <select>
                <option>Select country</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
            </select>
        </div>

        <div class="group">
            <label>Hobbies</label>
            <div class="checkbox-group">
                <label><input type="checkbox"> Drawing</label>
                <label><input type="checkbox"> Singing</label>
                <label><input type="checkbox"> Dancing</label>
                <label><input type="checkbox"> Sketching</label>
                <label><input type="checkbox"> Others</label>
            </div>
       </div>

       <div class="group">
        <label>Qualification</label>
        <table>
            <tr>
                <th>Sr. No</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </table>
        </div>

        <div class="form-group">
        <label>Course Applied For</label>
        <div class="radio-group">
            <label><input type="radio" name="course"> BCA </label>
            <label><input type="radio" name="course"> B.Com </label>
            <label><input type="radio" name="course"> B.Sc </label>
            <label><input type="radio" name="course"> B.A</label>
        </div>
        </div>

        <div class="actions">
            <button type="reset" class="btn btn-reset">Reset</button>
            <button type="submit" class="btn btn-submit">Submit</button>
        </div>

    </form>
    </div>
    
    <div class="section">
    <div class="box-header professional">Professional Registration Form</div>
    </div>

</body>
</html>
